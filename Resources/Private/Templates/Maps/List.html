<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default" />
	<f:section name="content">

		<script type="text/javascript">
		$(function() {
			$("#map-table").bootgrid({
				rowCount:[25],
				rowSelect: true,
				navigation: 3,
				columnSelection: false,
				caseSensitive: false,
				formatters: {
					"name": function (column, row){
						for (var name in row) {
							if (row.hasOwnProperty(name)) {
								var str = row.name.split("|||");
									return "<a target=\"_blank\" href=\" " + str[0] + "\" >" + str[1] + " </a>";
							}
						}
					}
				},
			});
			$("#map-table").bootgrid("search",'');
		 });

	</script>    
		<table id="map-table" class="tx_skitourenroutenlist table table-condensed table-hover table-responsive table-striped" >
		    <thead>
			<tr>
				<th data-column-id="kartenreihe" ><f:translate key="tx_skitourenroutenlist_domain_model_maps.kartenreihe" /></th>
				<th data-column-id="kartennummer"> Nr.</th>
				<th data-column-id="name" data-formatter="name"><f:translate key="tx_skitourenroutenlist_domain_model_maps.name" /></th>
				<th data-column-id="typ" ><f:translate key="tx_skitourenroutenlist_domain_model_maps.typ" /></th>
				<th data-column-id="massstab" ><f:translate key="tx_skitourenroutenlist_domain_model_maps.massstab" /></th>
		      
			</tr>
                     </thead>
                     <tbody>
			<f:for each="{mapss}" as="maps">
				<tr>
					<td>{maps.kartenreihe}</td>
					<td>{maps.kartennummer}</td>
					<td>{maps.link}|||{maps.name}</td>
					<td> {maps.typ}</td>
					<td>{maps.massstab}</td>
				</tr>
			</f:for>
		    </tbody>
		</table>
	</f:section>
</html>
